<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <h1>Welcome to our humble manifest</h1>
        <div id="signupPage" class="signupPage">
            <h2>Sign-up</h2>
            <label for="name">name</label>
            <input id="signupName" type="text">
            <label for="name">E-mail</label>
            <input id="signupEmail" type="text">
            <label for="name">Password</label>
            <input id="signupPassword" type="text"> 
            <button id="signupBtn" class="signupBtn">Register</button>
        </div>

        <div id="loginPage" class="loginPage">
            <h2>Login</h2>

            <input id="emailInput" type="text" placeholder="test7@mail.com">
            <label for="Password">Password</label>
            <input id="passwordInput" type="Password" placeholder="test7">
            <Button id="loginBtn">Login</Button>
            <div id="logoutSection">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div id="allUsers">
            <h2>Get all users</h2>
            <Button id="getAllUsersBtn">Get all users</Button>
            <div id="allUsersContainer"></div>
        </div>

        <div id="createProduct">
            <h2>Create product</h2>
            <label for="name">Product name</label>
            <input id="productName" type="text">
            <label for="productDescription">Product description</label>
            <input id="productDescription" type="text">
            <label for="productPrice">Product price</label>
            <input id="productPrice" type="text"> 
            <label for="productStock">Product stock</label>
            <input id="productStock" type="text">
            <label for="productCategory">Product Category</label>
            <input id="productCategory" type="text"> 
            <label for="productKey">Product KEY</label>
            <input id="productKey" type="text"> 
            <button id="createProductBtn">Register</button>
        </div>
        
        <div id="allProducts" class="allProducts">
            
            <h2>Products</h2>
            <span id="categoryFiter"></span>
            <div id="productContainer" class="productContainer"></div>
        </div>

        <div id="cartContainer">
            <h2>Cart</h2>
            <div id="productsInCart"></div>
            <Button id="orderBtn">Complete order</Button>
        </div>

        
        <div id="allOrders">
            <button id="getOrdersBtn">Get all orders</button>
        </div>
        <script src="script.js" async defer></script>
	</body>
</html>
